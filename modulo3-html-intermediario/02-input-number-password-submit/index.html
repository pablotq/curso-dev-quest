<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Aula sobre Input Number, Password e Submit">
    <meta name="keywords" content="HTML">
    <meta name="author" content="Pablotq">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula sobre Input Number, Password e Submit</title>

    <!-- <link rel="stylesheet" href="src/styles/style.css"> -->

</head>
<body>
    <h1>Input Number, Password e Submit</h1>

    <label for="numero">Number</label>
    <input type="number" name="numero" id="numero" step="2">

    <br><br>
    <label for="senha">Password</label>
    <input type="password" name="senha" id="senha">

    <input type="submit" value="Salvar">
</body>
</html>
