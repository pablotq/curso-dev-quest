<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Aula sobre Select">
    <meta name="keywords" content="HTML">
    <meta name="author" content="Pablotq">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula sobre Select</title>

</head>
<body>
    <h1>Select</h1>

    <label for="filmes">Filmes</label>
    
    <select name="filmes" id="filmes" multiple>
        <option value="">Selecione um Filme</option>
        <option value="Senhor dos Anéis">Senhor dos Anéis</option>
        <option value="Harry Potter">Harry Potter</option>
        <option value="Mad Max" selected>Mad Max</option>
        <option value="Vinagdores">Vingadores</option>
    </select>

</body>
</html>
