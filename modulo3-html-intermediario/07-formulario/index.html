<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Aula sobre Formulário">
    <meta name="keywords" content="HTML">
    <meta name="author" content="Pablotq">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula sobre Formulário</title>

</head>
<body>
    <h1>Formulário</h1>

    <h3>formulario com GET</h3>
    <form action="index.html" method="get">
        <input type="text" name="texto">
        <input type="submit" value="Enviar">
    </form>

    <h3>formulario com POST</h3>
    <form action="index.html" method="post">
        <input type="text" name="texto">
        <input type="submit" value="Enviar">
    </form>

    <h3>Formulário de Login do Facebook</h3>
    <form action="index.html" method="get" enctype="multipart/form-data">
        <input type="text" name="nome" id="nome" placeholder="Nome">
        <input type="text" name="sobrenome" id="sobrenome" placeholder="Sobrenome">
        
        <br>

        <input type="text" name="celular-ou-email" id="celular-ou-email" placeholder="Celular ou email">
        
        <br>

        <input type="password" name="senha" id="senha" placeholder="Nova senha">
        
        <br>

        <label for="">Data de Nascimento</label>
        
        <br>

        <select name="dia" id="dia">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
        </select>

        <select name="mes" id="mes">
            <option value="jan">Jan</option>
            <option value="fev">Fev</option>
            <option value="mar">Mar</option>
            <option value="abr">Abr</option>
            <option value="mai">Mai</option>
            <option value="jun">Jun</option>
            <option value="jul">Jul</option>
            <option value="ago">Ago</option>
            <option value="set">Set</option>
            <option value="out">Out</option>
            <option value="nov">Nov</option>
            <option value="dez">Dez</option>
        </select>

        <select name="ano" id="ano">
            <option value="1999">1999</option>
            <option value="2000">2000</option>
            <option value="2001">2001</option>
            <option value="2002">2002</option>
            <option value="2003">2003</option>
        </select>
        
        
        <br>

        <label>Gênero</label>

        <br>
        <label for="feminino">Feminino</label>
        <input type="radio" name="genero" id="feminino" value="feminino">
        <label for="masculino">Masculino</label>
        <input type="radio" name="genero" id="masculino" value="masculino">
        <label for="personalizado">Personalizado</label>
        <input type="radio" name="genero" id="personalizado" value="personalizado">

        <input type="file" name="" id="">
        <br>

        <input type="submit" value="Enviar">
    </form>

</body>
</html>
