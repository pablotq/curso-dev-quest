<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Aula sobre Input Checkbox e Radio">
    <meta name="keywords" content="HTML">
    <meta name="author" content="Pablotq">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula sobre Input Checkbox e Radio</title>

    <!-- <link rel="stylesheet" href="src/styles/style.css"> -->

</head>
<body>
    <h1>Input Checkbox e Radio</h1>

    <h3>Linguagens de Programação</h3>

    <label for="c-sharp">C#</label>
    <input type="checkbox" name="linguagens" id="c-sharp" checked>

    <br>

    <label for="javascript">Javascript</label>
    <input type="checkbox" name="linguagens" id="javascript">

    <h3>Sexo</h3>
    <label for="masc">Masculino</label>
    <input type="radio" name="sexo" id="masc">
    <label for="fem">Feminino</label>
    <input type="radio" name="sexo" id="fem">

</body>
</html>
