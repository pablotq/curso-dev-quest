<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Aula sobre Tabelas">
    <meta name="keywords" content="HTML">
    <meta name="author" content="Pablotq">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        table, th, td{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Tabelas</h1>
    
    <nav>
        <a href="../index.html">Voltar</a> 
    </nav>

    <table>
        <thead>
            <tr>
                <th>Produto</th>
                <th>Quantidade</th>
                <th>Preço</th>
                <th>Black Friday</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Produto 1</td>
                <td>2</td>
                <td>$10</td>
                <td rowspan="2">Sim</td>
            </tr>
            <tr>
                <td>Produto 2</td>
                <td>5</td>
                <td>$7</td>
            </tr>
            <tr>
                <td>Produto 3</td>
                <td>3</td>
                <td>$10</td>
                <td>São</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2">Total</td>
                <td>85</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
