<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Aula sobre Estilizar Listas">
    <meta name="keywords" content="HTML, CSS">
    <meta name="author" content="Pablotq">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Aula sobre Estilizar Listas</title>

    <link rel="stylesheet" href="style.css">

</head>
<body>
    <h1>Estilizar Listas</h1>
    <h2>Lista desordenadas</h2>
    <ul>
        <li>Café</li>
        <li>Energético</li>
        <li>Miojo</li>
    </ul>

    <h2>Lista ordenada</h2>
    <ol>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ol>


</body>
</html>
