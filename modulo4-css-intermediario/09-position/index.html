<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Aula sobre Position">
    <meta name="keywords" content="HTML, CSS">
    <meta name="author" content="Pablotq">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Aula sobre Position</title>

    <link rel="stylesheet" href="style.css">

</head>
<body>
    <h1>Position</h1>

    
    <div class="elemento elemento-estatico">
        <p>static</p>
    </div>

    
    <div class="elemento elemento-relativo">
        <p>relative</p>
    </div>

    
    <div class="elemento elemento-absoluto">
        <p>absolute</p>
    </div>

    <div class="elemento elemento-estatico">
        <p>outro elemento static</p>

    </div>

    <div class="elemento elemento-relativo-com-filho">
        <div class="elemento elemento-absoluto-com-pai">
            <p>absolute com pai</p>
        </div>
    </div>

</body>
</html>
